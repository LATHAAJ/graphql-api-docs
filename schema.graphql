"""
Represents a cricket player with their basic information, team affiliation, and role.
"""
type Player {
    """Unique identifier for the cricket player"""
    id: ID!
    """The name of the cricket player"""
    name: String!
    """The team the player belongs to"""
    team: Team!
    """The role/position of the player"""
    role: PlayerRole!
    """The age of the player"""
    age: Int
    """The player's date of birth"""
    dateOfBirth: String
    """The country the player represents"""
    country: String
    """Detailed statistics for the player"""
    stats: PlayerStats
    """Added new field for testing"""
    jerseyNumber: Int
}

"""
Contains detailed statistical information about a player's performance.
"""
type PlayerStats {
    """The unique identifier of the player"""
    playerId: ID!
    """Number of matches the player has participated in"""
    matchesPlayed: Int
    """Total runs scored by the player"""
    runs: Int
    """Total wickets taken by the player"""
    wickets: Int
    """The player's batting or bowling average"""
    average: Float
}

"""
Contains detailed breakdown of player statistics by different categories.
"""
type PlayerStatsBreakdown {
    """The unique identifier of the player"""
    playerId: ID!
    """Batting statistics breakdown"""
    batting: BattingStats
    """Bowling statistics breakdown"""
    bowling: BowlingStats
    """Fielding statistics breakdown"""
    fielding: FieldingStats
}

"""
Detailed batting statistics for a player.
"""
type BattingStats {
    """Total runs scored"""
    totalRuns: Int
    """Batting average"""
    average: Float
    """Strike rate"""
    strikeRate: Float
    """Number of centuries"""
    centuries: Int
    """Number of half-centuries"""
    halfCenturies: Int
}

"""
Detailed bowling statistics for a player.
"""
type BowlingStats {
    """Total wickets taken"""
    totalWickets: Int
    """Bowling average"""
    average: Float
    """Economy rate"""
    economyRate: Float
    """Number of 5-wicket hauls"""
    fiveWicketHauls: Int
}

"""
Detailed fielding statistics for a player.
"""
type FieldingStats {
    """Number of catches taken"""
    catches: Int
    """Number of stumpings (for wicket keepers)"""
    stumpings: Int
    """Number of run outs"""
    runOuts: Int
}

"""
Represents a cricket match with opponent details, venue, and result.
"""
type Match {
    """Unique identifier for the match"""
    id: ID!
    """The opposing team in the match"""
    opponent: String!
    """The date when the match was played"""
    matchDate: String!
    """The location where the match was played"""
    venue: String!
    """The result of the match"""
    result: MatchResult!
}

"""
Available cricket teams in the system.
"""
enum Team {
    """Chennai Super Kings"""
    CSk,
    """Mumbai Indians"""
    MI,
    """Delhi Capitals"""
    DC,
    """Royal Challengers Bangalore"""
    RCB,
    """Gujarat Titans"""
    GT
}

"""
Different roles a cricket player can have.
"""
enum PlayerRole {
    """Player who specializes in batting"""
    BATSMAN,
    """Player who specializes in bowling"""
    BOWLER,
    """Player who can both bat and bowl effectively"""
    ALL_ROUNDER,
    """Player who keeps wickets"""
    WICKET_KEEPER
}

"""
Possible outcomes of a cricket match.
"""
enum MatchResult {
    """Team won the match"""
    WON,
    """Team lost the match"""
    LOST,
    """Match ended in a draw"""
    DRAW,
    """Match had no result (rain, etc.)"""
    NO_RESULT
}

type Query {
    """Retrieve all cricket players in the system"""
    findAll: [Player]
    """Look up a specific player by their unique identifier"""
    findPlayerById(id: ID!): Player
    """Find all players belonging to a specific team"""
    findPlayersByTeam(team: Team!): [Player]
    """Find all players with a specific role (batsman, bowler, etc.)"""
    findPlayersByRole(role: PlayerRole!): [Player]
    """Retrieve all cricket matches in the system"""
    findAllMatches: [Match]
    """Look up a specific match by its unique identifier"""
    findMatchById(id: ID!): Match
    """Get detailed statistics for a specific player"""
    findPlayerStats(playerId: ID!): PlayerStats
    """Find all players from a specific country"""
    findPlayersByCountry(country: String!): [Player]
    """Find players by age range"""
    findPlayersByAgeRange(minAge: Int!, maxAge: Int!): [Player]
    """Find players by country and team"""
    findPlayersByCountryAndTeam(country: String!, team: Team!): [Player]
    """Find players by role and age range"""
    findPlayersByRoleAndAge(role: PlayerRole!, minAge: Int!, maxAge: Int!): [Player]
    """Find players by multiple criteria"""
    findPlayersByCriteria(country: String, team: Team, role: PlayerRole, minAge: Int, maxAge: Int): [Player]
    """Get player statistics with detailed breakdown"""
    getPlayerStatisticsBreakdown(playerId: ID!): PlayerStatsBreakdown
}

type Mutation {
    """Create a new cricket player in the system"""
    createPlayer(name: String!, team: Team!, role: PlayerRole!, age: Int, dateOfBirth: String, country: String): Player
    """Update an existing player's information"""
    updatePlayer(id: ID!, name: String, team: Team, role: PlayerRole, age: Int, dateOfBirth: String, country: String): Player
    """Remove a player from the system"""
    deletePlayer(id: ID!): Boolean
    """Create a new cricket match record"""
    createMatch(opponent: String!, matchDate: String!, venue: String!, result: MatchResult!): Match
    """Update or create player statistics"""
    updatePlayerStats(playerId: ID!, matchesPlayed: Int, runs: Int, wickets: Int, average: Float): PlayerStats
}
